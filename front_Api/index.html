<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Listagem de produtos</h2>

    <ul id="products-list"></ul>

    <hr>

    <h2>Cadastro de Produtos</h2>

    <form id="form">
        <div>
            <label>Nome:</label>
            <input type="text" name="name">
        </div>
        <div>
            <label>Marca:</label>
            <input type="text" name="brand">
        </div>
        <div>
            <label>Preço:</label>
            <input type="number" name="price">
        </div>
        <div>
            <button type="submit">Cadastrar</button>
        </div>
    </form>
    
    <script>
        const API_URL = 'http://localhost:8080/api/products'

        const productsList = document.querySelector('#products-list') 
        const form = document.querySelector('#form') 

        function obterLista(){
            fetch(API_URL).then(response =>{
                response.json().then(data =>{
                 const productsHtml = data.map(products => `
                        <li>
                            ${products.name} -   ${products.brand} -   ${products.price} -
                            <a href="#" class="remove-button" data-id="${products._id}">[Excluir]</a> 
                        </li>    
                    `).join('')
                    
                    productsList.innerHTML = productsHtml

                    const removeButtons = document.querySelectorAll('.remove-button')
                        removeButtons.forEach(button => {
                            button.onclick = function(e) {
                                e.preventDefault()
                                const id = this.dataset.id

                              fetch(`${API_URL}/${id}`, {
                                method: 'DELETE',
                              }).then(response => {
                                response.json().then(data =>{
                                    if(data.message === 'success'){
                                        obterLista()
                                        alert('Produto excluído com sucesso')
                                    }else{
                                        alert('Ocorreu um erro, tente novamente.')
                                    }
                                })
                              }) 
                            }
                        })
                })
            })//.catch(error => console.log(error))
        }

        obterLista()

        form.onsubmit = function(e){
            e.preventDefault()

            const name = document.forms['form'].name.value
            const brand = document.forms['form'].brand.value
            const price = document.forms['form'].price.value

            fetch(API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    name,
                    brand,
                    price,
                })
            }).then(response =>{
               response.json().then(data =>{
                if(data.message === 'succes'){
                    form.reset()
                    obterLista()
                    alert('Cadastro realizado com sucesso')
                }else{
                    alert('Ocorreu um erro, tente novamente')
                }
               })
            })
        }

    </script>
</body>
</html>
